{% extends "base.html" %}

{% block main_content %}

    <h2>My Recipes</h2>
    <div class="row">
        {% for recipe in recipes %}
            <div class="col s6 m4 l3">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ recipe.recipe_image }}" alt="{{ recipe.name }}">
                    </div>
                    <div class="card-action">
                        <a href="#">{{ recipe.name }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>


{% endblock %}

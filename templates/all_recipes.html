{% extends "base.html" %}

{% block main_content %}
    <h2>Categories</h2>
    <div class="row">
        {% for category in categories %}
            <div class="col s6 m4 l3">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ category.category_image }}" alt="{{ category.recipe_category }} Dish">
                    </div>
                    <div class="card-action">
                        <a href="#">{{ category.recipe_category }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="row">
        <div class="col s12">
            {% for cuisine in cuisines %}
                <div class="col s6 m4 l3">
                    <div class="card">
                        <div class="card-image">
                            <img src="{{ cuisine.cuisine_image }}" alt="{{ cuisine.recipe_cuisine }} Dish">
                        </div>
                        <div class="card-action">
                            <a href="#">{{ cuisine.recipe_cuisine }}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}
